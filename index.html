<!DOCTYPE html>
<html>
<head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec2 vPosition;

void
main()
{
    gl_Position = vec4(vPosition, 0.0, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="flatten.js"></script>
<script type="text/javascript" src="twistGasket.js"></script>
<script type="text/javascript" src="htmlEditor.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<aside id="toolbox">
	<table>
	<tr>
		<th> Rotate in degrees </th>
	</tr>
	<tr>
		<td>
			<input id="degree-slider" type="range" min="0" max="360" step="1" onchange="changedRotation(this.value)"/>
			<input type="text"  value="180" id="rotation" />
		</td>
	</tr>
	</table>
</aside>
<section>
<canvas id="gl-canvas" >
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</section>

</body>
</html>
